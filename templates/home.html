<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Student Performance Prediction</title>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">

    <div class="w-full max-w-2xl bg-white rounded-xl shadow-lg p-6 md:p-8">

        <h1 class="text-2xl font-semibold text-gray-800 text-center mb-6">
            Student Exam Performance Prediction
        </h1>

        <form action="{{ url_for('predict_datapoint') }}" method="post" class="space-y-4">

            <!-- Gender -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    Gender
                </label>
                <select name="gender" required
                    class="w-full rounded-md border border-gray-300 p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="" disabled selected>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <!-- Ethnicity -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    Race Ethnicity
                </label>
                <select name="ethnicity" required
                    class="w-full rounded-md border border-gray-300 p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="" disabled selected>Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>

            <!-- Parent Education -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    Parental Level of Education
                </label>
                <select name="parental_level_of_education" required
                    class="w-full rounded-md border border-gray-300 p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="" disabled selected>Select Education</option>
                    <option value="associate's degree">Associate's Degree</option>
                    <option value="bachelor's degree">Bachelor's Degree</option>
                    <option value="high school">High School</option>
                    <option value="master's degree">Master's Degree</option>
                    <option value="some college">Some College</option>
                    <option value="some high school">Some High School</option>
                </select>
            </div>

            <!-- Lunch -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    Lunch Type
                </label>
                <select name="lunch" required
                    class="w-full rounded-md border border-gray-300 p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="" disabled selected>Select Lunch Type</option>
                    <option value="free/reduced">Free / Reduced</option>
                    <option value="standard">Standard</option>
                </select>
            </div>

            <!-- Test Prep -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    Test Preparation Course
                </label>
                <select name="test_preparation_course" required
                    class="w-full rounded-md border border-gray-300 p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="" disabled selected>Select Course Status</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <!-- Scores (2-column on large screens) -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        Writing Score (0–100)
                    </label>
                    <input type="number" name="reading_score" min="0" max="100" required
                        class="w-full rounded-md border border-gray-300 p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Enter writing score">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        Reading Score (0–100)
                    </label>
                    <input type="number" name="writing_score" min="0" max="100" required
                        class="w-full rounded-md border border-gray-300 p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Enter reading score">
                </div>
            </div>

            <!-- Submit -->
            <div class="pt-4">
                <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 rounded-md font-medium hover:bg-blue-700 transition">
                    Predict Maths Score
                </button>
            </div>

        </form>

        {% if results %}
        <div class="mt-6 text-center">
            <p class="text-lg font-semibold text-gray-800">
                Predicted Maths Score:
                <span class="text-blue-600">{{ results }}</span>
            </p>
        </div>
        {% endif %}

    </div>

</body>
</html>
